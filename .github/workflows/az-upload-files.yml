name: Upload Files to Azure Storage

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: choice
        options:
          - dev
          - test
          - prod

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  inputFolder: ${{ github.event.inputs.environment }}

jobs:
  upload-files:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Run PowerShell script
      shell: pwsh
      run: |
        ./Script/upload.ps1 -inputFolder ./FilesToUpload/${{ env.inputFolder }} -configFile ./Config/parameters.json